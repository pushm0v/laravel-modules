version: '2'
services:
  laravel:
    image: 'pushm0v/php7-apache:latest'
    links:
      - db
    ports:
      - '8080:80'
    volumes:
      - './:/var/www/html'
    environment:
      APP_ENV: local
      APP_DEBUG: 'true'
      APP_KEY: 'base64:oqzQDKvrLdQfp+bnry2/pSQwlFwMcjrtduUJphx5luI='
      APP_LOCALE: en
      APP_FALLBACK_LOCALE: en
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: artist-tms
      DB_USERNAME: postgres
      DB_PASSWORD: password
      CACHE_DRIVER: file
  db:
    image: postgres
    ports:
      - '5432:5432'
    volumes:
      - ~/postgresql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: artist-tms
      POSTGRES_USER: postgres
